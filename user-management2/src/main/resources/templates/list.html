<html>
<head>
	<title>사용자 등록</title>
	<link href="/menu.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div id="Header">
		사용자 관리
	</div>
	<div id="Menu">
		<a href="list.jsp">목록보기</a><br/>
		<a href="create.jsp">등록하기</a>
	</div>
	<div id="Content">
		<table>
			<caption>사용자 목록</caption>
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="user : ${userList}">
					<td data-th-text="${user.id}" />
					<td data-th-text="${user.name}" />
					<td><a href="modify?id=">수정</a></td>
					<td><a href="remove?id=">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
